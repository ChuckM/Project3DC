<p><font color="#000000" size="5" face="Arial"><strong>P3DC:
Models and Interfaces</strong></font></p>

<p><font face="Arial">Models are the core rendering unit for P3DC
applications. A model is parsed from a <em>model description file</em>
and then instantiated one or more times by the program. P3DC
comes with some standard models that facilitate the development
of more complicated objects. </font></p>
